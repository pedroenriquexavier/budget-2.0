<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4a0b67b127.js" crossorigin="anonymous"></script>
    <title>Budgety 2.0</title>
</head>
<body>
    
    
    
    <div class="main">
        
        
        
        <div class="budget">
            <div class="budget__contentButton">
                <div></div>
            </div>
            
            <div class="budget__catergoryTotals--container">
                <div class="budget__categoryTotals">
                    <h3>Totals Chart</h3>
                    
                    <div class="budget__categoryTotals--breakdown">
                        
                    </div>
                </div>
                
            </div>
            
            <div class="budget__title">
                Available Budget in <span class="budget__title--month">%Month%</span><span class="budget__title--year"> 2020</span>:
            </div>
            
            <div class="budget__value">Initial</div>
            
            <div class="budget__graph--container">
                <svg class="progressbar">
                    
                    <circle class="progressbar__thumb" cx='50%' cy='50%' r='70' shape-rendering="geometricPrecision"></circle>
                    <circle class="progressbar__track" cx='50%' cy='50%' r='70' shape-rendering="geometricPrecision"></circle>
                    
                </svg>
            </div>
            
            <div class="budget__income--container">
                <div class="budget__income">
                    <div class="budget__income--text">Income</div>
                    <div class="budget__income--right">
                        <div class="budget__income--value">Initial</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>  
                </div>
                
            </div>
            
            <div class="budget__expenses--container">
                <div class="budget__expenses">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="budget__expenses--right">
                        <div class="budget__expenses--value">Initial</div>
                        <div class="budget__expenses--percentage">---</div>
                    </div>
                </div>
                
            </div>
            
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <select class="add__category">
                        <option value="0" selected>Other</option>
                        <option value="1">Groceries</option>
                        <option value="2">Eating out</option>
                        <option value="3">Transportation</option>
                        <option value="4">Education</option>
                        <option value="5">Healthcare</option>
                        <option value="6">Housing</option>
                        <option value="7">Fun</option>
                        <option value="8">Subscriptions/Services</option>
                        <option value="9">Personal care</option>
                        <option value="10">Online shopping</option>
                        
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value" min="1">
                    <button class="add__btn"><i class="fas fa-plus"></i></i></button>
                </div>
            </div>
        </div>
        
        <div class="income">
            <h2 class="icome__title">Income</h2>
            
            <div class="income__list">
                
                <!--
                    <div class="item" id="inc-1">
                        <div class="left">
                            <div class="item__description" id="description-inc-1">Paycheck 1</div>
                        </div>
                        <div class="right">
                            <div class="item__value" id="value-inc-1">
                                + 1983.43
                            </div>
                            
                            <div class="item__edit">
                                <button class="item__edit--btn">
                                    <i class="far fa-edit " id="edit-inc-1"></i>
                                </button>
                            </div>
                            
                            <div class="item__delete">
                                <button class="item__delete--btn">
                                    <i class="ion-ios-close-outline" id="delete-inc-1"></i>
                                </button>
                            </div>
                            
                            </div
                            <div class="invalidInput" id="invalid-1">Invalid Input</div>
                        </div>
                        
                    -->
                    
                </div>
            </div>
            
            <div class="expenses">
                <h2 class="expenses__title">Expenses</h2>
                
                <div class="expenses__list">
                    
                    <!--
                        <div class="item clearfix" id="expense-0">
                            <div class="left">
                                <div class="item__description">Apartment rent</div>
                                <div class="item__category">Job</div>
                            </div>
                            
                            <div class="right">
                                <div class="item__value">- 900.00</div>
                                <div class="item__percentage">21%</div>
                                
                                <div class="item__edit">
                                    <button class="item__edit--btn">
                                        <i class="far fa-edit " id="edit-inc-1"></i>
                                    </button>
                                </div>
                                
                                <div class="item__delete">
                                    <button class="item__delete--btn"><i class="ion-ios-close-outline"></i></button>
                                </div>
                            </div>
                            <div class="invalidInput" id="invalid-1">Invalid Input</div>
                        </div>
                    -->
                    
                    
                </div>
            </div>
            
            <div class="deleteAll btn">Delete All</div>
        </div>
        
        
        
        <div class="bottom">
            
            
            <div class="container clearfix">
                
            </div>
            
            
        </div>
        
        <script src="app.js"></script>
    </body>
